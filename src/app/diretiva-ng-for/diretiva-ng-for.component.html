<h3>*ngFor</h3>
<table>
    <ul>
        <li *ngFor="let curso of cursos, let i = index">
            {{ i+1 }} - {{curso}}
        </li>
    </ul>
</table>

<h4>Removendo o * e utilizando templates</h4>

<table>
    <ul>
        <ng-template ngFor  [ngForOf]="cursos"let-curso let-i="index">
            <li >
                {{ i+1 }} - {{curso}}
            </li>
        </ng-template>
    </ul>
</table>
